<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Item</h1>
        <form method="POST">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item.name }}" required><br>

            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" step="0.1" value="{{ item.quantity }}" required><br>

            <label for="price">Price (₹/kg):</label>
            <input type="number" id="price" name="price" step="0.1" value="{{ item.price }}" required><br>

            <button type="submit">Update Item</button>
        </form>

        <a class="back-button" href="{{ url_for('inventory_page') }}">← Back to Inventory</a>
    </div>
</body>
</html>
