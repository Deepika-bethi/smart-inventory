<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Item - Smart Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Add New Item</h1>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a> |
        <a href="{{ url_for('purchase') }}">🛒 Customer Mode</a> |
        <a href="{{ url_for('alerts') }}">⚠️ Alerts</a> |
        <a href="{{ url_for('recent_transactions') }}">📒 Recent Transactions</a>
    </nav>

    <form method="POST" action="{{ url_for('add_item') }}">
        <label>Item Name:</label><br />
        <input type="text" name="name" required /><br />
        <label>Quantity (kg):</label><br />
        <input type="number" step="0.01" name="quantity" required /><br />
        <label>Price (₹/kg):</label><br />
        <input type="number" step="0.01" name="price" required /><br /><br />
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
