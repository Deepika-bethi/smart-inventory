<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Items - Smart Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <header>
        <h1>Add Items to Inventory</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('purchase') }}">Customer Mode</a> |
            <a href="{{ url_for('transactions') }}">Recent Transactions</a>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('add_item') }}" method="post">
            <label for="item_name">Item Name:</label><br />
            <input type="text" id="item_name" name="item_name" required /><br /><br />

            <label for="quantity">Quantity (kg):</label><br />
            <input type="number" id="quantity" name="quantity" step="0.01" min="0" required /><br /><br />

            <label for="price">Price per kg (â‚¹):</label><br />
            <input type="number" id="price" name="price" step="0.01" min="0" required /><br /><br />

            <button type="submit">Add Item</button>
        </form>
    </main>
</body>
</html>
