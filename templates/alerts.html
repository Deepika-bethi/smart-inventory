<!DOCTYPE html>
<html>
<head>
    <title>Low Stock Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Low Stock Alerts</h1>
    <div class="table-container">
        <table>
            <tr><th>Item</th><th>Quantity</th></tr>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
