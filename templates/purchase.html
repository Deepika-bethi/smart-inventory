<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Purchase Items - Smart Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Customer Purchase</h1>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a> |
        <a href="{{ url_for('add_item') }}">➕ Add Item</a> |
        <a href="{{ url_for('alerts') }}">⚠️ Alerts</a> |
        <a href="{{ url_for('recent_transactions') }}">📒 Recent Transactions</a>
    </nav>

    {% if items %}
    <form method="POST" action="{{ url_for('purchase') }}">
        <label>Select Item:</label><br />
        <select name="item_name" required>
            {% for item in items %}
                <option value="{{ item.name }}">{{ item.name }} ({{ item.quantity }} kg available)</option>
            {% endfor %}
        </select><br />
        <label>Quantity to Purchase (kg):</label><br />
        <input type="number" step="0.01" name="quantity" required /><br /><br />
        <button type="submit">Purchase</button>
    </form>
    {% else %}
    <p>No items available for purchase.</p>
    {% endif %}
</body>
</html>
