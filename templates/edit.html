<!DOCTYPE html>
<html>
<head>
    <title>Edit Item</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Edit Item</h2>

        <form action="{{ url_for('edit_item', item_id=item[0]) }}" method="POST">
            <label for="name">Item Name:</label>
            <input type="text" id="name" name="name" value="{{ item[1] }}" required>

            <label for="quantity">Quantity (kg):</label>
            <input type="number" id="quantity" name="quantity" value="{{ item[2] }}" step="0.01" required>

            <label for="price">Price (₹/kg):</label>
            <input type="number" id="price" name="price" value="{{ item[3] }}" step="0.01" required>

            <button type="submit">Save Changes</button>
        </form>

        <br>
        <a href="{{ url_for('inventory_page') }}">← Back to Inventory</a>
    </div>
</body>
</html>
