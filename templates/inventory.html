<!DOCTYPE html>
<html>
<head>
    <title>Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üì¶ Current Inventory</h2>

        {% if items %}
            <table>
                <tr>
                    <th>Item</th>
                    <th>Quantity (kg)</th>
                    <th>Price (‚Çπ/kg)</th>
                    <th>Action</th>
                </tr>
                {% for item in items %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <td>{{ item[2] }}</td>
                    <td>{{ item[3] }}</td>
                    <td><a href="{{ url_for('edit_item', item_id=item[0]) }}">‚úèÔ∏è Edit</a></td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No items in inventory.</p>
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
    </div>
</body>
</html>
