<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recent Transactions - Smart Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
    <h1>Recent Transactions</h1>
    <nav>
        <a href="{{ url_for('index') }}">🏠 Home</a> |
        <a href="{{ url_for('add_item') }}">➕ Add Item</a> |
        <a href="{{ url_for('purchase') }}">🛒 Customer Mode</a> |
        <a href="{{ url_for('alerts') }}">⚠️ Alerts</a>
    </nav>

    {% if transactions %}
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity Purchased (kg)</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
            <tr>
                <td>{{ t.item }}</td>
                <td>{{ t.quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No transactions yet.</p>
    {% endif %}
</body>
</html>
